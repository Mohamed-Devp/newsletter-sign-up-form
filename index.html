<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Newsletter sign-up form</title>

	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main>
		<img class="illustration tablet" src="./images/illustration-sign-up-tablet.svg" alt="" aria-hidden="true">
		<img class="illustration mobile" src="./images/illustration-sign-up-mobile.svg" alt="" aria-hidden="true">

		<section class="subscription" aria-labelledby="subscription-heading">
			<h1 id="subscription-heading">Stay updated!</h1>

			<section class="features" aria-labelledby="features-heading">
				<h2 id="features-heading">Join 60,000+ product managers receiving monthly updates on:</h2>
				<ul aria-label="monthly update topics">
					<li>
						<img src="./images/icon-list.svg" alt="" aria-hidden="true">
						Product discovery and building what matters
					</li>
					<li>
						<img src="./images/icon-list.svg" alt="" aria-hidden="true">
						Measuring to ensure updates are a success
					</li>
					<li>
						<img src="./images/icon-list.svg" alt="" aria-hidden="true">
						And much more!
					</li>
				</ul>
			</section>

			<form action="#" method="post" novalidate>
				<div class="email-address">
					<label for="email-address">Email address</label>
					<span id="email-address-error" class="error empty" aria-live="polite">
						Email address is required
					</span>
					<input id="email-address" type="email" name="email-address" placeholder="email@company.com"
						required aria-describedby="email-address-error" aria-invalid="false">
				</div>

				<button type="submit">Subscribe to monthly newsletter</button>
			</form>
		</section>

		<img class="illustration desktop" src="./images/illustration-sign-up-desktop.svg" alt="" aria-hidden="true">
	</main>
	<script src="./index.js"></script>
</body>
</html>
